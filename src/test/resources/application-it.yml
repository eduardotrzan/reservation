config:
  serviceName: Booking

spring:
  datasource:
    url: jdbc:h2:mem:reservation;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;INIT=CREATE SCHEMA reservation;
    username: sa
    password:
    driver-class-name: org.h2.Driver
    platform: h2
  jpa:
      database-platform: org.hibernate.dialect.PostgreSQL82Dialect
      show-sql: true
      database: H2
  liquibase:
    change-log: classpath:liquibase/db.changelog-master.xml
    url: jdbc:h2:mem:reservation;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;INIT=CREATE SCHEMA reservation;
    user: sa
    password:
    enabled: true
    default-schema: public
  jackson:
    locale: en_US
    date-format: yyyy-MM-dd HH:mm a z
    deserialization:
      ADJUST_DATES_TO_CONTEXT_TIME_ZONE: false
server:
  port: 8484
